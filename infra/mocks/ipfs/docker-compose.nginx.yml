# Alternative IPFS Mock using Nginx (for simple static file serving)
# This is an alternative to the Rust-based implementation
version: '3.8'

services:
  ipfs-mock-nginx:
    image: nginx:alpine
    container_name: ipfs-mock-nginx
    hostname: ipfs-mock-nginx
    ports:
      - "8080:80"
    volumes:
      # Mount nginx configuration
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount sample data
      - ./sample-data:/usr/share/nginx/html/sample-data:ro
      # Mount HTML files
      - ./html:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ipfs-mock-network

networks:
  ipfs-mock-network:
    driver: bridge